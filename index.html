<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Task Manager - Organize and track your todos efficiently">
    <title>Todo Manager | Daily Task Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1 class="logo">TodoManager</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Todo</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="todo-container">
            <div class="todo-header">
                <h2>Daily Task Manager</h2>
                <p class="subtitle">Stay organized and productive</p>
            </div>

            <section class="add-todo-section">
                <form id="todo-form" class="todo-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todo-input" 
                            placeholder="What needs to be done?" 
                            required
                            aria-label="New task description"
                        >
                        <input 
                            type="date" 
                            id="due-date" 
                            aria-label="Due date"
                        >
                        <select id="priority" aria-label="Task priority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </form>
            </section>

            <section class="filter-section">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="todo-stats">
                    <span id="total-tasks">0 tasks</span>
                    <span id="completed-tasks">0 completed</span>
                </div>
            </section>

            <section class="todo-list-section">
                <ul id="todo-list" class="todo-list" role="list">
                    <!-- Todo items will be dynamically inserted here -->
                </ul>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Frontend Assignment. Built with ❤️</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
